# secret
apiVersion: v1
kind: Secret
metadata:
  name: postgresdb
type: Opaque
data:
  POSTGRES_PASSWORD: cG9zdGdyZXM=
---

# configmap
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresdb
data:
  DATABASE: loyalty
  POSTGRES_USER: postgres
  POSTGRES_DB: loyalty
---

# deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresdb
  labels:
    app: postgresdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresdb
  template:
    metadata:
      labels:
        app: postgresdb
    spec:
      containers:
        - name: postgresdb
          image: postgres
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgresdb
            - secretRef:
                name: postgresdb
---

# service
apiVersion: v1
kind: Service
metadata:
  name: postgresdb
  labels:
    app: postgresdb
spec:
  ports:
    - port: 5433
      protocol: TCP
      targetPort: 5432
  selector:
    app: postgresdb
