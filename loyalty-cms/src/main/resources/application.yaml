server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /cms
spring:
  application:
    name: loyalty-cms
  cache:
    type: redis
  batch:
    jdbc:
      initialize-schema: always
  jpa:
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 100
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
    show-sql: ${SHOW_SQL:true}
    hibernate:
      ddl-auto: update
    open-in-view: false
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:loyalty}?useSSL=false&useUnicode=true&characterEncoding=UTF-8
    username: ${DB_USER:dev}
    password: ${DB_PASSWORD:password}
  profiles:
    active: ${ACTIVE_PROFILE:local}
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    consumer:
      bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      max-poll-records: 500
    producer:
      bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      retries: 5
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      lettuce:
        pool:
          time-between-eviction-runs: 30
          min-idle: 60

          enabled: true

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: prometheus,health,info
    jackson:
      isolated-object-mapper: false


webclient:
  http:
    maxConnections: 200
    acquireTimeout: 5000
    connectionTimeout: 20000
    readTimeout: 20000
    writeTimeout: 20000
    keepAlive: true
    selectorThread: 1
    workerThread: 4
  retry:
    attempt: 5
    firstBackoff: 2
    maxBackoff: 5
  cms-service:
    base-url: ${CMS_SERVICE_BASE_URL}
    update_disbursements_amount: /api/v1/update_rank